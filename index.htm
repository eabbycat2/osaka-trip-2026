<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Osaka 2026 | 手機旅遊助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.94);
            --accent: #E63946;
            --secondary: #457B9D;
            --bg: #F2F2F7;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.06);
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg); color: #1c1c1e; padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* 頂部日期滾動 (功能架構 L1) */
        .date-scroller {
            display: flex; overflow-x: auto; padding: 15px; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; gap: 12px;
            border-bottom: 0.5px solid #d1d1d6;
        }
        .date-item {
            flex: 0 0 65px; height: 75px; border-radius: 18px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #fff; color: #8e8e93; transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .date-item.active { background: var(--accent); color: white; transform: scale(1.05); }
        .date-item span { font-size: 11px; margin-bottom: 2px; }
        .date-item strong { font-size: 18px; }

        /* 內容區 */
        .content { padding: 16px; }
        .day-section { display: none; }
        .day-section.active { display: block; animation: slideUp 0.4s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* 卡片設計 (功能架構 L2) */
        .card {
            background: var(--glass); border-radius: 24px; padding: 20px;
            margin-bottom: 16px; box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.5); transition: 0.3s;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .card-time { font-size: 13px; font-weight: 700; color: var(--secondary); margin-bottom: 4px; }
        .card-title { font-size: 19px; font-weight: 800; color: #000; }
        
        /* 展開細節 (功能架構 L3) */
        .detail-drawer {
            max-height: 0; opacity: 0; overflow: hidden; transition: all 0.4s ease;
            margin-top: 0; border-top: 0.5px solid #e5e5ea;
        }
        .card.expanded .detail-drawer { max-height: 1500px; opacity: 1; margin-top: 15px; padding-top: 15px; }
        .detail-text { font-size: 14px; line-height: 1.6; color: #3a3a3c; margin-bottom: 12px; }
        .detail-text b { color: var(--accent); }

        /* 導遊推薦盒 (導遊職責) */
        .guide-box {
            background: #FFF9E6; border-radius: 16px; padding: 14px;
            font-size: 13px; border-left: 5px solid #FFD43B; margin-top: 10px;
        }
